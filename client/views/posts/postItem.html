<template name="postItem">
  <div class="row post">
    <div class="col s12">
      <div class="card blue-grey lighten-5">
        <div class="card-content">
          <a href="{{pathFor 'postPagina'}}" class="card-title blue-text">{{titulo}}</a>
          <p>{{{conteudo}}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
